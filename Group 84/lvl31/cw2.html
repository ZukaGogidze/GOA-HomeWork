<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS - სტანდარტული ზომები</title>
    <style>
        .btn-primary {
            background-color: blue;
            color: white;
            padding: medium;         
            border: none;
            border-radius: large;    
            font-size: large;        
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: darkblue;
        }
  
        .btn-secondary {
            background-color: lightgray;
            color: black;
            padding: small;          
            border: medium solid black;  
            border-radius: medium;  
            font-size: medium;       
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

<button class="btn-primary">მთავარი ღილაკი</button>
<button class="btn-secondary">მეორე ღილაკი</button>

</body>
</html>
