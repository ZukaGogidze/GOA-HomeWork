<!-- 2) შექმენით სარეგისტრაციო ფორმა, საკლასო დავალების მსგავსად და კომენტარებით ახსენით ყველაფერი:

1) რა არის და რისთვის გამოიყენება radio ტიპის input-ი
2) რა არის name ატრიბუტი
3) რა არის placeholder ატრიბუტი
4) რა არის required ატრიბუტი
5) რა არის value ატრიბუტი -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form>
        <!-- name ატრიბუტი გამოიყენება რო სახელი მივანიჭოთ ინფუთს -->
        <label for="n1">Name</label>
        <input type="text" id="n1" placeholder="Enter your name" required>

        <label for="l1">Last name</label>
        <input type="text" id="l1" placeholder="Enter your last name" required>

        <label for="e1">Email</label>
        <input type="email" id="e1" placeholder="Enter your email" required>

        <label for="p1">Password</label>
        <input type="password" id="p1" placeholder="Enter your password" required>

        <label for="c1">male</label>
        <input type="radio"  id="c1" value="male" >

        <!--radio - ტიპის ინფუთი გამოიყენება როდესაც რაღაცის არჩევა გვინდა   -->
        <label for="c1">Famele</label>
        <input type="radio" id="c1" value="Famele" >
        
        <input type="submit" name="Submit" id="">


        <!-- placehololder - გამოიყენება მაშინ როდესად გვინდა რო ტექსტი ჩანდეს შიგნიდან და მომხარებელს მივანიშნოთ ადვილად რა უნდა შემოიტანოს  -->

        <!-- required - ვიყენებთ მაშინ როდესაც სავალდებულოა რამის შემოტანა  -->

        <!-- value - ვიყენებთ მაშინ როდესაც გვინდა რო იფუთშ მნიშვნელობა მივცეთ -->



    </form>
</body>
</html>
